<!DOCTYPE HTML>
<html>
<head>
  <title>프랙탈 차원 계산기</title>
  <meta charset='utf-8'></meta>
  <link rel='stylesheet' href='style.css'>
  <script src='main.js' defer></script>
</head>
<body>
  <div id='everything'>
    <div id='main'>
      <div id='title'>
        <h1>프랙탈 차원 계산기</h1>
        <p>격자에 그린 도형의 프랙탈 차원을 계산합니다. 크롬 브라우저에 최적화되어 있으며, 모바일에서는 작동하지 않을 수 있습니다.</p>
      </div>
      <div id='result'></div>
      <div id='school'>
        <img id='logo' src='학교.jpg'></img>
        인천청라중학교
      </div>
    </div>
    <div id='large-grid'></div>
    <div id='buttons'>
      <button type='button' id='save'>저장하기</button>
      <button type='button' id='load'>불러오기</button>
      <button type='button' id='clear'>지우기</button>
      <button type='button' id='inverse'>반전하기</button>
      <button type='button' id='sample'>샘플 보기</button>
    </div>
  </div>
</body>
